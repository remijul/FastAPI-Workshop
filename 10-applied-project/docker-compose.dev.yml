version: '3.8'

services:
  api:
    build: .
    container_name: characters_api_dev
    ports:
      - "8000:8000"
    volumes:
      # Monter tout le code pour le hot-reload
      - .:/app
      # Exclure les pycache et venv
      - /app/__pycache__
      - /app/venv
    environment:
      - DATABASE_PATH=/app/databases/characters.db
      - DEBUG=True
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped