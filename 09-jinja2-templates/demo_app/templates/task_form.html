{% extends "base.html" %}

{% block title %}Nouvelle tâche{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h1 style="text-align: center; color: #333; margin-bottom: 2rem;">
        ➕ Nouvelle tâche
    </h1>
    
    <form method="POST" action="/tasks/new">
        <div class="form-group">
            <label for="title">Titre :</label>
            <input 
                type="text" 
                id="title" 
                name="title" 
                required
                placeholder="Ex: Faire les courses"
                autofocus
            >
        </div>
        
        <div class="form-group">
            <label for="description">Description :</label>
            <textarea 
                id="description" 
                name="description" 
                required
                placeholder="Ex: Acheter du lait, des œufs et du pain"
            ></textarea>
        </div>
        
        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn" style="flex: 1;">
                ✓ Créer la tâche
            </button>
            <a href="/tasks" class="btn btn-secondary" style="flex: 1; text-align: center; padding: 0.8rem;">
                ← Annuler
            </a>
        </div>
    </form>
</div>
{% endblock %}
